<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "escape-goat": "https://cdn.jsdelivr.net/npm/escape-goat@4.0.0/+esm"
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Network Leaderboard</h1>

      <!-- Loading State -->
      <div id="loading-container" class="loading-container hidden">
        <div class="spinner"></div>
        <p class="loading-text">Loading network data...</p>
      </div>

      <!-- Error State -->
      <div id="error-container" class="error-container hidden">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Error Loading Data</h2>
        <p class="error-message">
          Unable to fetch network information. Please check your connection.
        </p>
      </div>

      <!-- Data State -->
      <ul id="network-list" class="network-list hidden">
        <li class="network-item">
          <img class="network-logo" src="media/arweave.svg" alt="Arweave logo" />
          <div class="network-info">
            <div class="network-name">arweave</div>
          </div>
          <div class="success-rate disabled">COMING SOON</div>
        </li>
        <li class="network-item">
          <img class="network-logo" src="media/walrus.svg" alt="Walrus logo" />
          <div class="network-info">
            <div class="network-name">walrus</div>
          </div>
          <div class="success-rate disabled">COMING SOON</div>
        </li>
      </ul>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
