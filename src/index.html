<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "escape-goat": "https://cdn.jsdelivr.net/npm/escape-goat@4.0.0/+esm"
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Network Leaderboard</h1>
      <div class="leaderboard">
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error" style="display: none">Error loading data</div>
        <div class="network-item header">
          <span class="network-name column-header">Network Name</span>
          <span class="success-rate column-header">Retrievability Score</span>
        </div>
        <div class="networks" id="networks"></div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
